name: Run Tests
on:
  workflow_dispatch:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run busted tests
        run: docker compose up busted-tests --exit-code-from busted-tests

  run_build_diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout HEAD
        uses: actions/checkout@v4
      - name: Fetch Dev branch
        run: git fetch --depth=1
      - name: Get Dev branch HEAD hash
        id: get-dev-ref
        run: echo "devref=$(git rev-parse origin/dev)" >> $GITHUB_OUTPUT
      - name: Create cache folder
        run: mkdir /tmp/cache/
      - name: Check if build cache exists
        uses: actions/cache@v3
        with:
          path: /tmp/cache/
          key: ${{ steps.get-dev-ref.outputs.devref }}
      - name: Make sure cache is readable by docker
        run: chmod -R 777 /tmp/cache
      - name: Run build diff
        run: CACHEDIR="/tmp/cache" docker compose up busted-diff --exit-code-from busted-diff
      - name: Generate artefact
        id: gen-artefact
        run: | 
            docker compose logs --no-log-prefix busted-diff | sed -n '/Savefile Diff for/, $p' > /tmp/artefact
            echo "difflength=$(wc -l /tmp/artefact | awk '{print $1}')" >> $GITHUB_OUTPUT
      - name: Upload artefact
        if: ${{ steps.gen-artefact.outputs.difflength }} != '0'
        uses: actions/upload-artifact@v4
        with:
            name: build-diff-output
            path: /tmp/artefact
      